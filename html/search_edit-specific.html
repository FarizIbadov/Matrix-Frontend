<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../assets/css/style.css" />
    <title>Navbar</title>
  </head>
  <body>
    <header class="nav__bar">
      <nav class="nav__list">
        <h1 class="nav__logo">
          <a href="#">Matrix</a>
        </h1>

        <ul class="nav__item-list">
          <li class="nav__item">
            <a href="./main-page.html" class="nav__link">Training Matrix</a>
          </li>
          <li class="nav__item">
            <a href="./reports.html" class="nav__link">Reports</a>
          </li>
          <li class="nav__item">
            <a href="search_edit.html" class="nav__link nav__link--active"
              >Search & Edit</a
            >
          </li>
          <li class="nav__item">
            <a href="upload.html" class="nav__link">Upload</a>
          </li>
        </ul>

        <div class="nav__logout">
          <form action="./login.html" method="get">
            <button type="submit" class="nav__logout-btn">Log out</button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="search_edit__table">
        <div class="reports__result">
          <div class="reports__result-table">
            <ul class="reports__result-header">
              <li class="reports__header">Code</li>
              <li class="reports__header">Name</li>
              <li class="reports__header">Departament</li>
              <li class="reports__header">Position</li>
              <li class="reports__header">Location</li>
              <li class="reports__header">Project number</li>
              <li class="reports__header">Start date</li>
            </ul>
            <ul class="reports__result-items">
              <li class="reports__result-item">
                <ul class="reports__result-item-list">
                  <li class="reports__header">Code</li>
                  <li class="reports__header">Name</li>
                  <li class="reports__header">Departament</li>
                  <li class="reports__header">Position</li>
                  <li class="reports__header">Location</li>
                  <li class="reports__header">Project number</li>
                  <li class="reports__header">Start date</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <hr />
      <form action="#">
        <div class="search_edit__specific-data">
          <select>
            <option>Chose training group</option>
          </select>
          <select>
            <option>Chose training Title</option>
          </select>

          <label for="date">
            <span>Add Date</span>
            <svg>
              <use xlink:href="./../assets/images/icons.svg#icon-calendar" />
            </svg>
          </label>
          <input type="date" id="date" />
        </div>
        <div class="search_edit__file">
          <input
            type="text"
            class="search_edit__file-name"
            placeholder="Type trainings name"
          />
          <div class="search_edit__file-upload">
            <span>Upload File:</span>
            <label for="file">
              <svg>
                <use xlink:href="./../assets/images/icons.svg#icon-download1" />
              </svg>
            </label>
          </div>
          <input type="file" id="file" />
          <button class="btn btn--blue btn--lg">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
